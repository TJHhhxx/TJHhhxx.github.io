<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center;">
                <h2><i class="fas fa-comments"></i> 1å¯¹1åœ¨çº¿èŠå¤©</h2>

        <div class="chat-room-area">
            <p>ä¸“å±èŠå¤©æˆ¿é—´ï¼ˆå¤åˆ¶é“¾æ¥å‘ç»™å¥½å‹å³å¯1å¯¹1èŠå¤©ï¼‰ï¼š</p>
            <div class="room-link-box">
                <input type="text" class="room-link-input" id="roomLinkInput" readonly>

                    <i class="fas fa-copy"></i> å¤åˆ¶

        <div class="chat-content" id="chatContent">
            <!-- ç³»ç»Ÿæ¬¢è¿æ¶ˆæ¯ -->
            <div class="message system">
                ğŸ‘‹ æ¬¢è¿ä½¿ç”¨1å¯¹1åœ¨çº¿èŠå¤©ï¼å¤åˆ¶ä¸Šæ–¹é“¾æ¥å‘ç»™å¥½å‹å³å¯å¼€å§‹èŠå¤©
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="è¯·è¾“å…¥æ¶ˆæ¯...">

    <script>
        // ========== æ ¸å¿ƒï¼š1å¯¹1èŠå¤©åŠŸèƒ½å®ç° ==========
        let ws = null; // WebSocket å®ä¾‹
        const chatContent = document.getElementById('chatContent');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');
        const roomLinkInput = document.getElementById('roomLinkInput');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const onlineStatus = document.getElementById('onlineStatus');
        
        // ä»URLè·å–æˆ¿é—´IDï¼ˆå¯¼èˆªé¡µè·³è½¬å¸¦å‚ï¼‰
        const urlParams = new URLSearchParams(window.location.search);
        let roomId = urlParams.get('room') || localStorage.getItem('chat_room_id');
        
        // å¦‚æœæ²¡æœ‰æˆ¿é—´IDï¼Œç”Ÿæˆæ–°çš„
        if (!roomId) {
            roomId = `room_${Date.now()}_${Math.floor(Math.random() * 10000)}`;
            localStorage.setItem('chat_room_id', roomId);
        }
        
        // å½“å‰ç”¨æˆ·ID
        const userId = `user_${Math.floor(Math.random() * 1000000)}`;
        
        // æ‹¼æ¥å®Œæ•´çš„èŠå¤©é“¾æ¥ï¼ˆåŒ…å«æˆ¿é—´IDï¼‰
        const currentUrl = window.location.href.split('?')[0];
        const roomLink = `${currentUrl}?room=${roomId}`;
        roomLinkInput.value = roomLink;

        // é¡µé¢åŠ è½½æ—¶ç«‹å³è¿æ¥WebSocket
        window.onload = function() {
            connectWebSocket();
            initEventListeners();
        };

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // å¤åˆ¶æˆ¿é—´é“¾æ¥
            copyLinkBtn.addEventListener('click', () => {
                roomLinkInput.select();
                document.execCommand('copy');
                copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                setTimeout(() => {
                    copyLinkBtn.innerHTML = '<i class="fas fa-copy"></i> å¤åˆ¶';
                }, 2000);
            });

            // å‘é€æ¶ˆæ¯
            chatSendBtn.addEventListener('click', sendMessage);
            
            // æŒ‰å›è½¦å‘é€
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // è¿æ¥WebSocket
        function connectWebSocket() {
            // å…³é—­ç°æœ‰è¿æ¥
            if (ws) {
                ws.close();
            }

            // ä½¿ç”¨å…¬å…±WebSocketæµ‹è¯•æœåŠ¡å™¨
            const wsUrl = `wss://echo.websocket.events`;
            ws = new WebSocket(wsUrl);

            // è¿æ¥æˆåŠŸ
            ws.onopen = () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
                updateOnlineStatus(true);
                sendSystemMessage(`âœ… å·²åŠ å…¥æˆ¿é—´ï¼š${roomId}`);
                
                // å‘é€æˆ¿é—´åŠ å…¥ä¿¡æ¯
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: roomId,
                    userId: userId
                }));
            };

            // æ¥æ”¶æ¶ˆæ¯
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    // åªå¤„ç†å½“å‰æˆ¿é—´çš„æ¶ˆæ¯ä¸”ä¸æ˜¯è‡ªå·±å‘é€çš„
                    if (data.roomId === roomId && data.userId !== userId) {
                        addMessageToChat(data.content, 'other');
                    }
                } catch (e) {
                    console.log('éç»“æ„åŒ–æ¶ˆæ¯:', event.data);
                }
            };

            // è¿æ¥å…³é—­
            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å…³é—­');
                updateOnlineStatus(false);
                sendSystemMessage('âš ï¸ èŠå¤©è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...');
                
                // æ–­çº¿é‡è¿
                setTimeout(() => {
                    connectWebSocket();
                }, 3000);
            };

            // è¿æ¥é”™è¯¯
            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateOnlineStatus(false);
                sendSystemMessage('âŒ èŠå¤©è¿æ¥å‡ºé”™ï¼Œè¯·ç¨åé‡è¯•');
            };
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // æ£€æŸ¥è¿æ¥çŠ¶æ€
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                sendSystemMessage('âš ï¸ æœªè¿æ¥åˆ°èŠå¤©æœåŠ¡å™¨ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
                return;
            }

            // æ·»åŠ è‡ªå·±çš„æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            addMessageToChat(message, 'self');
            
            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            ws.send(JSON.stringify({
                type: 'message',
                roomId: roomId,
                userId: userId,
                content: message,
                time: getCurrentTime()
            }));
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            chatInput.value = '';
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = getCurrentTime();
            messageDiv.innerHTML = `
                ${content}
                <div class="message-time">${time}</div>
            `;
            
            chatContent.appendChild(messageDiv);
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // å‘é€ç³»ç»Ÿæç¤ºæ¶ˆæ¯
        function sendSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = content;
            
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // æ›´æ–°åœ¨çº¿çŠ¶æ€
        function updateOnlineStatus(isOnline) {
            if (isOnline) {
                onlineStatus.className = 'online-status';
                onlineStatus.innerHTML = '<i class="fas fa-circle"></i> åœ¨çº¿';
            } else {
                onlineStatus.className = 'online-status offline-status';
                onlineStatus.innerHTML = '<i class="fas fa-circle"></i> ç¦»çº¿';
            }
        }

        // è·å–æ ¼å¼åŒ–æ—¶é—´
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
    </script>
