<body>

    <script>
        // ========== æ ¸å¿ƒï¼šåŠ å¯†/è§£å¯†é…ç½® ==========
        // è‡ªå®šä¹‰åŠ å¯†å¯†é’¥ï¼ˆå»ºè®®ä¿®æ”¹ä¸ºè‡ªå·±çš„å¯†é’¥ï¼Œé•¿åº¦16/24/32ä½ï¼‰
        const ENCRYPT_KEY = CryptoJS.enc.Utf8.parse('1234567890abcdef'); // 16ä½å¯†é’¥ï¼ˆAES-128ï¼‰
        // åŠ å¯†æ–¹æ³•
        function encryptRoomId(plainRoomId) {
            // AESåŠ å¯†ï¼ˆECBæ¨¡å¼ï¼Œå…¼å®¹å‰ç«¯ç®€å•åœºæ™¯ï¼‰
            const encrypted = CryptoJS.AES.encrypt(plainRoomId, ENCRYPT_KEY, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            });
            // è¿”å›Base64ç¼–ç çš„å¯†æ–‡ï¼ˆURLå®‰å…¨æ ¼å¼ï¼‰
            return encrypted.toString().replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }
        // è§£å¯†æ–¹æ³•
        function decryptRoomId(encryptedRoomId) {
            try {
                // è¿˜åŸURLå®‰å…¨çš„Base64ç¼–ç 
                const rawEncrypted = encryptedRoomId.replace(/-/g, '+').replace(/_/g, '/');
                // AESè§£å¯†
                const decrypted = CryptoJS.AES.decrypt(rawEncrypted, ENCRYPT_KEY, {
                    mode: CryptoJS.mode.ECB,
                    padding: CryptoJS.pad.Pkcs7
                });
                // è¿”å›æ˜æ–‡
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {

                return null;
            }
        }

        // ========== èŠå¤©æ ¸å¿ƒé€»è¾‘ ==========
        let ws = null;
        const chatContent = document.getElementById('chatContent');
        const chatInput = document.getElementById('chatInput');
        const chatSendBtn = document.getElementById('chatSendBtn');
        const roomLinkInput = document.getElementById('roomLinkInput');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const onlineStatus = document.getElementById('onlineStatus');
        
        // ç”Ÿæˆçº¯éšæœºæ˜æ–‡æˆ¿é—´å·ï¼ˆ32ä½å­—æ¯+æ•°å­—ï¼‰
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return `room_${result}`;
        }

        // å¤„ç†URLä¸­çš„åŠ å¯†æˆ¿é—´å·
        const urlParams = new URLSearchParams(window.location.search);
        let encryptedRoomId = urlParams.get('room'); // URLä¸­æ˜¯åŠ å¯†åçš„æˆ¿é—´å·
        let plainRoomId = null; // è§£å¯†åçš„æ˜æ–‡æˆ¿é—´å·

        // 1. å¦‚æœURLä¸­æœ‰åŠ å¯†æˆ¿é—´å·ï¼Œå…ˆè§£å¯†
        if (encryptedRoomId) {
            plainRoomId = decryptRoomId(encryptedRoomId);
            // è§£å¯†å¤±è´¥åˆ™é‡æ–°ç”Ÿæˆ
            if (!plainRoomId) {
                plainRoomId = generateRandomString(32);
                encryptedRoomId = encryptRoomId(plainRoomId);
            }
        } 
        // 2. æ— åŠ å¯†æˆ¿é—´å·åˆ™ç”Ÿæˆæ–°çš„
        else {

            encryptedRoomId = encryptRoomId(plainRoomId);
        }

        // ç”¨æˆ·IDï¼ˆéšæœºç”Ÿæˆï¼‰
        const userId = `user_${Math.floor(Math.random() * 1000000)}`;
        
        // ç”ŸæˆåŠ å¯†åçš„åˆ†äº«é“¾æ¥
        const currentUrl = window.location.href.split('?')[0];
        const roomLink = `${currentUrl}?room=${encryptedRoomId}`;
        roomLinkInput.value = roomLink;

        window.onload = function() {
            connectWebSocket();
            initEventListeners();
            // æç¤ºå½“å‰æˆ¿é—´ä¿¡æ¯ï¼ˆä»…æ§åˆ¶å°æ˜¾ç¤ºï¼Œä¸æš´éœ²ç»™ç”¨æˆ·ï¼‰
            console.log('æ˜æ–‡æˆ¿é—´å·:', plainRoomId);
            console.log('åŠ å¯†æˆ¿é—´å·:', encryptedRoomId);
        };

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // å¤åˆ¶åŠ å¯†é“¾æ¥
            copyLinkBtn.addEventListener('click', async () => {
                try {
                    await navigator.clipboard.writeText(roomLinkInput.value);
                    copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyLinkBtn.innerHTML = '<i class="fas fa-copy"></i> å¤åˆ¶';
                    }, 2000);
                } catch (err) {
                    roomLinkInput.select();
                    document.execCommand('copy');
                    copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyLinkBtn.innerHTML = '<i class="fas fa-copy"></i> å¤åˆ¶';
                    }, 2000);
                }
            });

            // å‘é€æ¶ˆæ¯
            chatSendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }

        }

        // è¿æ¥WebSocketï¼ˆä½¿ç”¨æ˜æ–‡æˆ¿é—´å·é€šä¿¡ï¼‰
        function connectWebSocket() {
            if (ws) {
                ws.close();
            }

            // å…¼å®¹HTTPSçš„WebSocketæœåŠ¡å™¨
            const wsUrl = 'wss://ws.postman-echo.com/raw'; 
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
                updateOnlineStatus(true);
                sendSystemMessage(`âœ… å·²åŠ å…¥åŠ å¯†æˆ¿é—´ï¼ˆIDå·²éšè—ï¼‰`);
                
                // å‘é€æ˜æ–‡æˆ¿é—´å·ï¼ˆä»…æœåŠ¡å™¨é€šä¿¡ä½¿ç”¨ï¼‰
                ws.send(JSON.stringify({
                    type: 'join',
                    roomId: plainRoomId, // å†…éƒ¨é€šä¿¡ä»ç”¨æ˜æ–‡
                    userId: userId
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.roomId === plainRoomId && data.userId !== userId) {

                } catch (e) {

                }
            };

            ws.onclose = () => {
                console.log('WebSocketè¿æ¥å…³é—­');
                updateOnlineStatus(false);
                sendSystemMessage('âš ï¸ èŠå¤©è¿æ¥å·²æ–­å¼€ï¼Œæ­£åœ¨å°è¯•é‡è¿...');
                
                setTimeout(() => {
                    connectWebSocket();
                }, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocketé”™è¯¯:', error);
                updateOnlineStatus(false);
                sendSystemMessage('âŒ èŠå¤©è¿æ¥å‡ºé”™ï¼ˆGitHub Pages ä»…æ”¯æŒHTTPS WebSocketï¼‰');
            };
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                sendSystemMessage('âš ï¸ æœªè¿æ¥åˆ°èŠå¤©æœåŠ¡å™¨ï¼Œæ— æ³•å‘é€æ¶ˆæ¯');
                return;
            }

            addMessageToChat(message, 'self');
            
            ws.send(JSON.stringify({
                type: 'message',
                roomId: plainRoomId, // å†…éƒ¨é€šä¿¡ä»ç”¨æ˜æ–‡
                userId: userId,
                content: message,
                time: getCurrentTime()

            chatInput.value = '';

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessageToChat(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = getCurrentTime();
            messageDiv.innerHTML = `

            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // å‘é€ç³»ç»Ÿæç¤ºæ¶ˆæ¯
        function sendSystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = content;
            
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // æ›´æ–°åœ¨çº¿çŠ¶æ€
        function updateOnlineStatus(isOnline) {
            if (isOnline) {
                onlineStatus.className = 'online-status';
                onlineStatus.innerHTML = '<i class="fas fa-circle"></i> åœ¨çº¿';
            } else {

                onlineStatus.innerHTML = '<i class="fas fa-circle"></i> ç¦»çº¿';
            }
        }

        // è·å–æ ¼å¼åŒ–æ—¶é—´
        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

        }
