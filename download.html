            // é€’å½’ä¸‹è½½æ–‡ä»¶
            function downloadNextFile() {
                if (currentFileIndex >= totalFiles) {
                    // æ‰€æœ‰æ–‡ä»¶ä¸‹è½½å®Œæˆ
                    progressText.textContent = 'æ‰¹é‡ä¸‹è½½å®Œæˆï¼';
                    progressFill.style.width = '100%';
                    progressPercent.textContent = '100%';
                    
                    setTimeout(() => {
                        downloadProgress.classList.remove('show');
                        batchBtn.innerHTML = `<i class="fas fa-cloud-download-alt"></i> æ‰¹é‡ä¸‹è½½å…¨éƒ¨èµ„æº`;
                        batchBtn.disabled = false;
                        alert(`ğŸ‰ æ‰¹é‡ä¸‹è½½å®Œæˆï¼å…±ä¸‹è½½ ${totalFiles} ä¸ªæ–‡ä»¶`);
                    }, 1000);
                    return;
                }

                // è·å–å½“å‰æ–‡ä»¶ä¿¡æ¯
                const btn = downloadButtons[currentFileIndex];
                const fileName = btn.getAttribute('data-file');
                const fileUrl = btn.getAttribute('data-url');
                const fileSize = btn.getAttribute('data-size');

                // æ›´æ–°è¿›åº¦æç¤º
                progressText.textContent = `æ­£åœ¨ä¸‹è½½(${currentFileIndex+1}/${totalFiles})ï¼š${fileName}`;
                progressFill.style.width = `${(currentFileIndex / totalFiles) * 100}%`;
                progressPercent.textContent = `${Math.floor((currentFileIndex / totalFiles) * 100)}%`;

                // ä¸‹è½½å½“å‰æ–‡ä»¶
                setTimeout(() => {
                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // æ›´æ–°æŒ‰é’®çŠ¶æ€
                    btn.innerHTML = `
                        <div class="file-info">
                            <i class="fas fa-check"></i>
                            <span>${fileName.split('.')[0]}ï¼ˆå·²ä¸‹è½½ï¼‰</span>
                        </div>
                        <span class="file-size">${fileSize}</span>
                    `;
                    btn.style.background = 'rgba(72, 187, 120, 0.2)';
                    btn.style.borderColor = '#48bb78';

                    // ç»§ç»­ä¸‹è½½ä¸‹ä¸€ä¸ª
                    currentFileIndex++;
                    downloadNextFile();
                }, 1000);
            }

            // å¼€å§‹æ‰¹é‡ä¸‹è½½
            downloadNextFile();
        }

        // æ ¹æ®æ–‡ä»¶åè·å–å›¾æ ‡ç±»å‹
        function getFileIconType(fileName) {
            if (fileName.endsWith('.zip') || fileName.endsWith('.rar')) {
                return 'archive';
            } else if (fileName.endsWith('.exe')) {
                return 'exe';
            } else if (fileName.endsWith('.pdf')) {
                return 'pdf';
            } else if (fileName.endsWith('.jpg') || fileName.endsWith('.png') || fileName.endsWith('.gif')) {
                return 'image';
            } else {
                return 'file';
            }
        }
    </script>
