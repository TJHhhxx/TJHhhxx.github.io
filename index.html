    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        /* 背景和主体样式 */
        body {
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            background-color: #2c3e50;
            transition: background 0.8s ease-in-out;
            background-blend-mode: overlay;
        }

        /* 背景控制面板 - 优化样式 */
        .bg-control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bg-control-panel h3 {
            color: #ff9ecc;
            font-size: 1rem;
            margin-bottom: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bg-control-panel h3 i {
            font-size: 0.9em;
        }

        /* 随机按钮样式 */
        .random-btn {
            width: 100%;
            padding: 8px 0;
            border-radius: 8px;
            border: 1px solid #ff69b4;
            background: rgba(255, 105, 180, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .random-btn:hover {
            background: rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transform: scale(1.02);
        }

        /* 自动切换开关 */
        .auto-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e0e0e0;
            font-size: 0.85rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff69b4;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* 容器样式 - 透明化 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            margin-top: 20px;
        }

        /* 头部样式 */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 105, 180, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 10px;
        }

        header p {
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        /* 导航分类样式 */
        .nav-categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        /* 分类卡片样式 - 透明化 */
        .category-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        .category-card:hover {
            transform: translateY(-5px);
            border-color: #ff69b4;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }

        .category-card h2 {
            color: #ff9ecc;
            margin-bottom: 15px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-card h2 i {
            font-size: 1.2em;
        }

        /* 链接列表样式 */
        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .link-item {
            margin-bottom: 8px;
        }

        .link-item a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .link-item a:hover {
            background: rgba(255, 105, 180, 0.2);
            color: #ffd1e8;
            transform: translateX(5px);
        }

        /* 下载入口特殊样式 */
        .download-entrance a {
            background: rgba(66, 153, 225, 0.2);
            border: 1px solid #4299e1;
            text-align: center;
            font-weight: 500;
        }

        .download-entrance a:hover {
            background: rgba(66, 153, 225, 0.4);
            color: #e3f2fd;
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }

        /* 底部样式 - 透明化 */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #999;
            font-size: 0.9rem;
        }

        /* 聊天跳转按钮样式 */
        .chat-jump-btn {
            position: fixed;
            bottom: 30px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff69b4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
            z-index: 101;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
        }

        .chat-jump-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }

            .bg-control-panel {
                position: static;
                margin: 0 auto 20px;
                max-width: 300px;
            }

            header h1 {
                font-size: 2rem;
            }

            .nav-categories {
                grid-template-columns: 1fr;
            }

            .link-list {
                grid-template-columns: 1fr;
            }

            .chat-jump-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>

    <script>
        // 1. 背景图片相关逻辑
        const bgImageList = [
            'https://hbzoss.yaash.cn/image/638164529b5fbea7@middle',
            'https://haowallpaper.com/link/common/file/previewFileImg/17882950812224896',
            'https://haowallpaper.com/link/common/file/previewFileImg/17187133610511744',
            'https://haowallpaper.com/link/common/file/previewFileImg/16811532760829312',
            'https://haowallpaper.com/link/common/file/previewFileImg/15680526683050304'
        ];

        const body = document.body;
        let autoSwitchTimer = null;
        const autoSwitchTime = 60000;

        function setRandomBg() {
            const randomIndex = Math.floor(Math.random() * bgImageList.length);
            const randomBgUrl = bgImageList[randomIndex];
            body.style.background = `url('${randomBgUrl}') center/cover no-repeat fixed, 
                                     linear-gradient(135deg, #2c3e50 0%, #4a148c 100%)`;
        }

        window.onload = function() {
            setRandomBg();
            
            // 生成房间ID并拼接到跳转链接（保证跳转后进入同一房间）
            const roomId = localStorage.getItem('chat_room_id') || `room_${Date.now()}_${Math.floor(Math.random() * 10000)}`;
            localStorage.setItem('chat_room_id', roomId);
            document.getElementById('chatJumpBtn').href = `chat.html?room=${roomId}`;
        };

        document.getElementById('randomBgBtn').addEventListener('click', function() {
            setRandomBg();
            if (document.getElementById('autoSwitch').checked) {
                clearInterval(autoSwitchTimer);
                startAutoSwitch();
            }
        });

        document.getElementById('autoSwitch').addEventListener('change', function() {
            if (this.checked) {
                startAutoSwitch();
            } else {
                clearInterval(autoSwitchTimer);
            }
        });

        function startAutoSwitch() {
            autoSwitchTimer = setInterval(() => {
                setRandomBg();
            }, autoSwitchTime);
        }
    </script>
