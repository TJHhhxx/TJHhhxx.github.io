    <style>
        /* 全局样式重置 */
        * {

        /* 背景和主体样式 */
        body {

        .bg-control-panel h3 {

        /* 随机按钮样式 */
        .random-btn {
            width: 100%;
            padding: 8px 0;
            border-radius: 8px;
            border: 1px solid #ff69b4;
            background: rgba(255, 105, 180, 0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-bottom: 10px;
        }

        .random-btn:hover {
            background: rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transform: scale(1.02);
        }

        /* 自动切换开关 */
        .auto-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #e0e0e0;
            font-size: 0.85rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff69b4;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        /* 容器样式 - 透明化 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);

            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);

        /* 头部样式 */

        /* 导航分类样式 */

        /* 分类卡片样式 - 透明化 */

            transition: all 0.3s ease;

        .category-card:hover {

            border-color: #ff69b4;
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.2);

        .category-card h2 {

        /* 链接列表样式 */
        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .link-item {

        .link-item a {
            display: block;

            transition: all 0.2s ease;

        .link-item a:hover {
            background: rgba(255, 105, 180, 0.2);

        /* 下载按钮样式 */
        .download-btn {
            display: inline-block;

            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;

            width: 100%;
            text-align: center;

        .download-btn:hover {
            background: rgba(66, 153, 225, 0.4);
            color: #e3f2fd;
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
        }

        /* 批量下载按钮 */
        .batch-download {
            margin-top: 15px;
            text-align: center;

        .batch-download-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #4299e1;
            background: rgba(66, 153, 225, 0.3);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .batch-download-btn:hover {
            background: rgba(66, 153, 225, 0.5);
            box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
            transform: scale(1.05);
        }

        /* 下载资源大小提示 */
        .file-size {
            font-size: 0.75rem;
            color: #999;
            margin-left: 5px;
        }

        /* 底部样式 - 透明化 */
        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #999;
            font-size: 0.9rem;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }

            /* 移动端调整控制面板 */
            .bg-control-panel {
                position: static;
                margin: 0 auto 20px;
                max-width: 300px;
            }

            header h1 {
                font-size: 2rem;
            }

            .nav-categories {
                grid-template-columns: 1fr;
            }

            .link-list {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // 1. 定义二次元背景图片库（可自行添加/删除/替换链接）
        const bgImageList = [
            'https://hbzoss.yaash.cn/image/638164529b5fbea7@middle',
            'https://haowallpaper.com/link/common/file/previewFileImg/17882950812224896',
            'https://haowallpaper.com/link/common/file/previewFileImg/17187133610511744',
            'https://haowallpaper.com/link/common/file/previewFileImg/16811532760829312',
            'https://haowallpaper.com/link/common/file/previewFileImg/15680526683050304'
        ];

        const body = document.body;
        let autoSwitchTimer = null; // 自动切换定时器
        const autoSwitchTime = 60000; // 自动切换间隔（60秒，可修改，单位ms）

        // 2. 随机设置背景方法
        function setRandomBg() {
            // 随机获取一个背景图片索引
            const randomIndex = Math.floor(Math.random() * bgImageList.length);
            const randomBgUrl = bgImageList[randomIndex];
            // 设置背景（保留渐变叠加）
            body.style.background = `url('${randomBgUrl}') center/cover no-repeat fixed, 
                                     linear-gradient(135deg, #2c3e50 0%, #4a148c 100%)`;
        }

        // 3. 页面加载时先设置一次随机背景
        window.onload = function() {
            setRandomBg();
            initDownloadEvents(); // 初始化下载事件
        };

        // 4. 手动一键随机按钮点击事件
        document.getElementById('randomBgBtn').addEventListener('click', function() {
            setRandomBg();
            // 点击后重置自动切换定时器
            if (document.getElementById('autoSwitch').checked) {
                clearInterval(autoSwitchTimer);
                startAutoSwitch();
            }
        });

        // 5. 自动切换开关事件
        document.getElementById('autoSwitch').addEventListener('change', function() {
            if (this.checked) {
                startAutoSwitch(); // 开启自动切换
            } else {
                clearInterval(autoSwitchTimer); // 关闭自动切换
            }
        });

        // 6. 开启自动切换方法
        function startAutoSwitch() {
            autoSwitchTimer = setInterval(() => {
                setRandomBg();
            }, autoSwitchTime);
        }

        // 7. 初始化下载功能事件
        function initDownloadEvents() {
            // 单个文件下载
            const downloadButtons = document.querySelectorAll('.download-btn');
            downloadButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const fileName = this.getAttribute('data-file');
                    const fileUrl = this.getAttribute('data-url');
                    downloadFile(fileUrl, fileName);
                });
            });

            // 批量下载
            document.getElementById('batchDownloadBtn').addEventListener('click', function() {
                batchDownloadFiles();
            });
        }

        // 8. 单个文件下载函数
        function downloadFile(url, fileName) {
            // 创建下载链接
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName || 'download.file';
            
            // 添加动画效果
            const btn = event.target.closest('.download-btn');
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 正在下载...`;
            
            // 模拟下载延迟（实际使用时可移除）
            setTimeout(() => {
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 恢复按钮状态
                btn.innerHTML = `<i class="fas fa-check"></i> 下载完成`;
                
                // 3秒后恢复原始文本
                setTimeout(() => {
                    if (fileName.includes('.zip')) {
                        btn.innerHTML = `<i class="fas fa-file-archive"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                    } else if (fileName.includes('.pdf')) {
                        btn.innerHTML = `<i class="fas fa-file-pdf"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                    } else if (fileName.includes('.exe')) {
                        btn.innerHTML = `<i class="fas fa-file-exe"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                    } else {
                        btn.innerHTML = `<i class="fas fa-file-image"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                    }
                }, 3000);
                
                // 提示下载开始
                alert(`开始下载：${fileName}`);
            }, 1000);
        }

        // 9. 批量下载函数
        function batchDownloadFiles() {
            const downloadButtons = document.querySelectorAll('.download-btn');
            const batchBtn = document.getElementById('batchDownloadBtn');
            
            // 修改按钮状态
            batchBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 批量下载中...`;
            batchBtn.disabled = true;
            
            // 逐个下载文件（间隔1秒）
            let index = 0;
            const interval = setInterval(() => {
                if (index < downloadButtons.length) {
                    const btn = downloadButtons[index];
                    const fileName = btn.getAttribute('data-file');
                    const fileUrl = btn.getAttribute('data-url');
                    
                    // 触发下载
                    const link = document.createElement('a');
                    link.href = fileUrl;
                    link.download = fileName;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // 更新按钮状态
                    btn.innerHTML = `<i class="fas fa-check"></i> 已下载`;
                    
                    index++;
                } else {
                    clearInterval(interval);
                    // 恢复批量按钮状态
                    batchBtn.innerHTML = `<i class="fas fa-cloud-download-alt"></i> 批量下载全部资源`;
                    batchBtn.disabled = false;
                    
                    // 提示批量下载完成
                    alert(`批量下载完成！共下载 ${downloadButtons.length} 个文件`);
                    
                    // 恢复所有下载按钮状态
                    setTimeout(() => {
                        downloadButtons.forEach(btn => {
                            const fileName = btn.getAttribute('data-file');
                            if (fileName.includes('.zip')) {
                                btn.innerHTML = `<i class="fas fa-file-archive"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                            } else if (fileName.includes('.pdf')) {
                                btn.innerHTML = `<i class="fas fa-file-pdf"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                            } else if (fileName.includes('.exe')) {
                                btn.innerHTML = `<i class="fas fa-file-exe"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                            } else {
                                btn.innerHTML = `<i class="fas fa-file-image"></i> ${fileName} <span class="file-size">(${btn.querySelector('.file-size').textContent})</span>`;
                            }
                        });
                    }, 5000);
                }
            }, 1000);
        }
    </script>
